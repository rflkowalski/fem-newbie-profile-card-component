<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png" />
        <title>Frontend Mentor | Profile card component</title>
    </head>
    <body>
        <div class="main">
            <div class="card">
                <img src="img/bg-pattern-card.svg" alt="Card Background" class="card__img" />
                <div class="content">
                    <img src="img/image-victor.jpg" alt="Profile Picture" class="content__img" />
                    <h1 class="content__name">Victor Crest<span class="content__age">26</span></h1>
                    <p class="content__city">London</p>
                </div>
                <div class="footer">
                    <div class="stats">
                        <p class="stats__number">80K</p>
                        <p class="stats__desc">Followers</p>
                    </div>
                    <div class="stats">
                        <p class="stats__number">803K</p>
                        <p class="stats__desc">Likes</p>
                    </div>
                    <div class="stats">
                        <p class="stats__number">1.4K</p>
                        <p class="stats__desc">Photos</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
        </div> -->
    </body>
</html>
